# Render Blueprint - Backend API
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: whisper-web-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: singapore
    plan: free
    healthCheckPath: /api/v1/health
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
