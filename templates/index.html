<body>

            <p class="subtitle">å‹•ç”»ãƒ»éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦è‡ªå‹•æ–‡å­—èµ·ã“ã—</p>

            <div class="upload-area" id="uploadArea">
                <p style="font-size: 48px; margin-bottom: 15px;">ğŸ“</p>
                <p style="font-size: 18px; font-weight: 600; margin-bottom: 10px;">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—</p>
                <p style="color: #999;">ã¾ãŸã¯ ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</p>
                <input type="file" id="fileInput" accept=".mp4,.mp3,.wav,.m4a,.avi,.mov,.mkv">
            </div>

            <div class="file-info" id="fileInfo">

            <div class="options">
                <div class="option-group">
                    <label for="modelSelect">ãƒ¢ãƒ‡ãƒ«</label>
                    <select id="modelSelect">
                        <option value="small" selected>Small - é«˜é€Ÿãƒ»é«˜ç²¾åº¦ï¼ˆæ¨å¥¨ï¼‰</option>
                        <option value="medium">Medium - æœ€é«˜ç²¾åº¦ï¼ˆã‚„ã‚„é…ã„ï¼‰</option>
                        <option value="base">Base - è¶…é«˜é€Ÿï¼ˆç²¾åº¦ã‚„ã‚„ä½ã„ï¼‰</option>
                    </select>
                </div>

                    <select id="languageSelect">
                        <option value="ja" selected>æ—¥æœ¬èª</option>
                        <option value="en">English</option>
                        <option value="">è‡ªå‹•æ¤œå‡º</option>
                    </select>
                </div>
            </div>

            <button id="transcribeBtn" disabled>æ–‡å­—èµ·ã“ã—é–‹å§‹</button>

            <div class="error" id="errorMsg"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="statusMessage">æº–å‚™ä¸­...</p>
                <div style="width: 100%; background: #e0e0e0; border-radius: 10px; height: 20px; margin: 20px 0; overflow: hidden;">
                    <div id="progressBar" style="width: 0%; height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); transition: width 0.3s;"></div>
                </div>
                <p id="progressText" style="font-size: 14px; color: #666;">0%</p>

            <div class="result" id="result">
                <h2 style="margin-bottom: 15px;">ğŸ“ æ–‡å­—èµ·ã“ã—çµæœ</h2>
                <div class="result-text" id="resultText"></div>
                <div class="download-buttons">
                    <button class="download-btn" id="downloadTxt">ğŸ“„ ãƒ†ã‚­ã‚¹ãƒˆã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
                    <button class="download-btn" id="downloadSrt">ğŸ¬ å­—å¹•ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
                </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const transcribeBtn = document.getElementById('transcribeBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const errorMsg = document.getElementById('errorMsg');
        const downloadTxt = document.getElementById('downloadTxt');
        const downloadSrt = document.getElementById('downloadSrt');

        let selectedFile = null;
        let txtFileName = null;
        let srtFileName = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileInfo.style.display = 'block';
            transcribeBtn.disabled = false;
            result.style.display = 'none';
            errorMsg.style.display = 'none';
        }

        transcribeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('model', document.getElementById('modelSelect').value);
            formData.append('language', document.getElementById('languageSelect').value);

            transcribeBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            errorMsg.style.display = 'none';

            const statusMessage = document.getElementById('statusMessage');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            try {
                // EventSource for Server-Sent Events (ã‚¹ãƒˆãƒªãƒ¼ãƒŸãƒ³ã‚°é€²æ—)
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.substring(6));

                            // é€²æ—ãƒãƒ¼æ›´æ–°
                            if (data.progress !== undefined) {
                                progressBar.style.width = data.progress + '%';
                                progressText.textContent = data.progress + '%';
                            }

                            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ›´æ–°
                            if (data.message) {
                                statusMessage.textContent = data.message;
                            }

                            // å®Œäº†æ™‚ã®å‡¦ç†
                            if (data.status === 'complete') {
                                resultText.textContent = data.text;
                                txtFileName = data.txt_file;
                                srtFileName = data.srt_file;
                                result.style.display = 'block';
                                loading.style.display = 'none';
                                transcribeBtn.disabled = false;

                                // å‡¦ç†æ™‚é–“è¡¨ç¤º
                                statusMessage.textContent = `å‡¦ç†å®Œäº†ï¼ (${data.processing_time})`;
                            }

                            // ã‚¨ãƒ©ãƒ¼æ™‚ã®å‡¦ç†
                            if (data.status === 'error') {
                                errorMsg.textContent = 'ã‚¨ãƒ©ãƒ¼: ' + data.message;
                                errorMsg.style.display = 'block';
                                loading.style.display = 'none';
                                transcribeBtn.disabled = false;
                            }
                        }
                    }
                }

            } catch (error) {
                errorMsg.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message;
                errorMsg.style.display = 'block';
                loading.style.display = 'none';
                transcribeBtn.disabled = false;
            }
        });

        downloadTxt.addEventListener('click', () => {
            if (txtFileName) {
                window.location.href = '/download/' + txtFileName;
            }
        });

        downloadSrt.addEventListener('click', () => {
            if (srtFileName) {
                window.location.href = '/download/' + srtFileName;
            }
        });
    </script>
